<!DOCTYPE html>
<html>
<head>
<title>All Bookings</title>
</head>
<body>

<h1>Stored Ticket Bookings</h1>

<div id="output"></div>

<script>
let bookings = JSON.parse(localStorage.getItem("bookings")) || [];

let html = "<table border='1' cellpadding='10'><tr><th>Name</th><th>Email</th><th>From</th><th>To</th><th>Date</th></tr>";

bookings.forEach(b => {
    html += `<tr>
                <td>${b.fullName}</td>
                <td>${b.email}</td>
                <td>${b.from}</td>
                <td>${b.to}</td>
                <td>${b.date}</td>
             </tr>`;
});

html += "</table>";

document.getElementById("output").innerHTML = html;
</script>

</body>
</html>
